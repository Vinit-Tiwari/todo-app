<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <title>Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body class="bg-dark">
  <span id="bg-image" class="bg dark"></span>

  <span class="content column">

    <span class="row layer1">
      <span>
        <p class="logo">TODO</p>
      </span>

      <span id=mode class="sun">
      </span>
    </span>

    <span class="layer layer2 layer23-dark">
      <label for="" class="row" style="gap: 2.5rem;">
        <input class="check check-dark" type="checkbox" placeholder="Create a new todo...">
        <input id="input" class="input input-dark" type="text" placeholder="Create a new todo...">
        <span></span>
      </label>
    </span>

    <span class="layer layer3 layer23-dark">

      <span class="list">
        
      </span>
      
      <span class="row lowest-row">
        <span >
          <p>5 items left</p>
        </span>

        <span class="row">
          <p>All</p>
          <p>Active</p>
          <p>Completed</p>
        </span>

        <span>
          <p>Clear Completed</p>
        </span>
      </span>
    </span>
  </span>
  
  <script src="script.js"></script>
</body>
</html>
